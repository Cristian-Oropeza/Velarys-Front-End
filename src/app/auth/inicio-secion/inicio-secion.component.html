<div class="container">
  <button type="button" class="botonVolver" (click)="volver()"> &#9664; Volver  </button>
  <h1 >¡Inicia Sesión!</h1>
  <form>
      <div class="form-group">
          <label for="email">Correo:</label>
          <input type="text" id="email" name="email" placeholder="Tu correo" required>
      </div>
      <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
      </div>
      <button class="boton" type="submit" (click)="ingresar()">Iniciar Sesión</button>
      <button class="botonAdmin" type="submit" (click)="ingresaAdmin()">Ingresa como Admin</button>
  </form>
  <div class="social-media">
      <a href="https://x.com/?lang=es"><img src="assets/twitter.png" alt="Twitter"></a>
      <a href="https://www.facebook.com/?locale=es_LA"><img src="assets/facebo.png" alt="Facebook"></a>
      <a href="https://www.instagram.com"><img src="assets/instagram.png" alt="Instagram"></a>
  </div>
  <p>¿Aún no tienes una cuenta? Crea una <a href="/registro" class="registro">Aquí</a>.</p>
</div>

<div class="footer">
  <p>VELARYS©</p>
</div>
