<div class="container">
  <h1>¡Inicia Sesión!</h1>
  <form>
      <div class="form-group">
          <label for="user">Usuario:</label>
          <input type="text" id="user" name="user" placeholder="Tu usuario" required>
      </div>
      <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
      </div>
      <button class="boton" type="submit" (click)="ingresar()" >Iniciar Sesión</button>
      <button class="botonAdmin" type="submit" (click)="ingresaAdmin()" >Ingresa como Admin</button>
  </form>
  <div class="social-media">
      <a ><img src="assets/twiter (1).png" ></a>
      <a ><img src="assets/facebook.png"></a>
      <a ><img src="assets/insta.png"></a>
  </div>
  <p>¿Aún no tienes una cuenta? Crea una <a href="/registro">Aquí</a>.</p>
</div>
