<div class="header">
  <div class="logo">
    <img src="assets/logo.jpg" alt="Logo">
  </div>
  <div class="title">
    <h1>Velarys</h1>
  </div>
  <div class="actions">
    <button (click)="cerrarSesion()" class="btn-cerrar-sesion">Cerrar Sesi√≥n</button>
  </div>
</div>

<!-- Mensaje de Bienvenida -->
<div class="bienvenida">
  <h2>Selecciona un Idioma</h2>
  <p>Elige el idioma que deseas aprender y comienza tu camino hacia la fluidez con nuestros cursos interactivos.</p>
</div>

<!-- Contenido del Idioma -->
<div class="content">
  <div class="idiomas">
    <div class="idioma" *ngFor="let idioma of idiomas">
      <h2>{{ idioma.nombre }}</h2>
      <p>{{ idioma.descripcion }}</p>
      <button class="btn-seleccionar" (click)="seleccionarIdioma(idioma.id)">
        Seleccionar
      </button>
    </div>
  </div>
</div>
