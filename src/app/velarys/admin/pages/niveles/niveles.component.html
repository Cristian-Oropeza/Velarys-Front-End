<div class="header">
  <div class="logo">
    <img src="assets/logo.jpg" alt="Logo">
  </div>
  <div class="title">
    <h1>Velarys - Admin</h1>
  </div>
  <div class="actions">
    <button (click)="volver()" class="btn-volver">Volver</button>
    <button (click)="cerrarSesion()" class="btn-cerrar-sesion">Cerrar Sesión</button>
  </div>
</div>

<div class="admin-content">
  <h2>Administrar Niveles</h2>
  <div *ngFor="let nivel of niveles; let i = index" class="nivel-item">
    <label>Nombre:</label>
    <input (ngModel)="nivel.nombre" type="text">
    <label>Descripción:</label>
    <input (ngModel)="nivel.descripcion" type="text">
    <label>Precio:</label>
    <input  (ngModel)="nivel.precio" type="number">
    <label>Es de Paga:</label>
    <input type="checkbox" (ngModel)="nivel.esDePaga">
    <label>Acceso:</label>
    <input type="checkbox" (ngModel)="nivel.acceso">
    <button (click)="eliminarNivel(i)" class="btn-eliminar">Eliminar</button>
  </div>

  <button (click)="agregarNivel()" class="btn-agregar">Agregar Nivel</button>
  <button (click)="guardarCambios()" class="btn-guardar">Guardar Cambios</button>
</div>
