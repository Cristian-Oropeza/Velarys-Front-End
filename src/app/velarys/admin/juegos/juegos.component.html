
<div class="header">
  <div class="logo">
    <img src="assets/logo.jpg" alt="Logo">
  </div>
  <div class="title">
    <h1>Velarys - Administrador</h1>
  </div>
  <div class="actions">
    <button (click)="volver()" class="btn-cerrar-sesion">Volver</button>
  </div>
</div>

<div class="admin-content">
  <h2>Administrar Juegos</h2>

  <div *ngFor="let juego of juegos" class="juego-card">
    <div class="juego-details">
      <label>Tipo:</label>
      <select [(ngModel)]="juego.tipo">
        <option value="preguntas">Preguntas</option>
        <option value="memoramas">Memoramas</option>
      </select>
      <label>Contenido:</label>
      <textarea [(ngModel)]="juego.contenido"></textarea>
    </div>
    <div class="juego-actions">
      <button (click)="guardarCambios(juego)">Guardar Cambios</button>
      <button (click)="eliminarJuego(juego.id)">Eliminar Juego</button>
    </div>
  </div>

  <div class="agregar-juego">
    <h3>Agregar Nuevo Juego</h3>
    <label>Tipo:</label>
    <select [(ngModel)]="nuevoJuego.tipo">
      <option value="preguntas">Preguntas</option>
      <option value="memoramas">Memoramas</option>
    </select>
    <label>Contenido:</label>
    <textarea [(ngModel)]="nuevoJuego.contenido" placeholder="Contenido"></textarea>
    <button (click)="agregarJuego()">Agregar Juego</button>
  </div>
</div>
