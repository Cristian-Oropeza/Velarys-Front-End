<div class="header">
  <div class="logo">
    <img src="assets/logo.jpg" alt="Logo">
  </div>
  <div class="title">
    <h1>Velarys - Administrador</h1>
  </div>
  <div class="actions">
    <button (click)="volver()" class="btn-cerrar-sesion">Volver</button>
  </div>
</div>

<div class="admin-content">
  <h2>Administrar Lecciones</h2>

  <div *ngFor="let leccion of lecciones">
    <div class="leccion">
      <label>Nombre:</label>
      <input [(ngModel)]="leccion.nombre" type="text">
      <label>Contenido:</label>
      <textarea [(ngModel)]="leccion.contenido"></textarea>
      <button (click)="guardarCambios(leccion)">Guardar Cambios</button>
      <button (click)="eliminarLeccion(leccion.id)">Eliminar Lección</button>
      <button (click)="verJuegos(leccion.id)">Ver Juegos</button>
    </div>
  </div>

  <div class="agregar-leccion">
    <h3>Agregar Nueva Lección</h3>
    <label>Nombre:</label>
    <input [(ngModel)]="nuevoLeccion.nombre" placeholder="Nombre">
    <label>Contenido:</label>
    <textarea [(ngModel)]="nuevoLeccion.contenido" placeholder="Contenido"></textarea>
    <button (click)="agregarLeccion()">Agregar Lección</button>
  </div>
</div>
