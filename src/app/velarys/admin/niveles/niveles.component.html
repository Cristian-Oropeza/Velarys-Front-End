<div class="header">
  <div class="logo">
    <img src="assets/logo.jpg" alt="Logo">
  </div>
  <div class="title">
    <h1>Velarys - Administrador</h1>
  </div>
  <div class="actions">
    <button (click)="volver()" class="btn-cerrar-sesion">Volver</button>
  </div>
</div>

<div class="admin-content">
  <h2>Administrar Niveles</h2>

  <div *ngFor="let nivel of niveles">
    <div class="nivel">
      <label>Nombre:</label>
      <input [(ngModel)]="nivel.nombre" type="text">
      <label>Descripción:</label>
      <input [(ngModel)]="nivel.descripcion" type="text">
      <label>Precio:</label>
      <input [(ngModel)]="nivel.precio" type="number" min="0" step="1" required>
      <label>Es de Paga:</label>
      <input type="checkbox" [(ngModel)]="nivel.esDePaga">
      <label>Acceso:</label>
      <input type="checkbox" [(ngModel)]="nivel.acceso">
      <button (click)="guardarCambios(nivel)">Guardar Cambios</button>
      <button (click)="eliminarNivel(nivel.id)">Eliminar Nivel</button>
    </div>
  </div>

  <div class="agregar-nivel">
    <h3>Agregar Nuevo Nivel</h3>
    <label>Nombre:</label>
    <input [(ngModel)]="nuevoNivel.nombre" placeholder="Nombre">
    <label>Descripción:</label>
    <input [(ngModel)]="nuevoNivel.descripcion" placeholder="Descripción">
    <label>Precio:</label>
    <input [(ngModel)]="nuevoNivel.precio" type="number" placeholder="Precio" min="0" step="1">
    <label>Es de Paga:</label>
    <input type="checkbox" [(ngModel)]="nuevoNivel.esDePaga">
    <label>Acceso:</label>
    <input type="checkbox" [(ngModel)]="nuevoNivel.acceso">
    <button (click)="agregarNivel()">Agregar Nivel</button>
  </div>
</div>
