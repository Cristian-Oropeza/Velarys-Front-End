<!-- Header -->
<div class="header">
  <div class="logo">
    <img src="assets/logo.jpg" alt="Logo">
  </div>
  <div class="title">
    <h1>Velarys - Administrador</h1>
  </div>
  <div class="actions">
    <button (click)="cerrarSesion()" class="btn-cerrar-sesion">Cerrar Sesión</button>
  </div>
</div>

<!-- Contenedor de cursos -->
<div class="cursos-container">
  <div class="curso-card" *ngFor="let curso of cursos">
    <h3>{{ curso.nombre }}</h3>
    <p>{{ curso.descripcion }}</p>
    <p>Precio: {{ curso.precio | currency }}</p>
    <p>Es de paga: {{ curso.esDePaga ? 'Sí' : 'No' }}</p>
    <p>Acceso: {{ curso.acceso ? 'Sí' : 'No' }}</p>

    <div class="curso-actions">
      <!-- Botón Ver Niveles -->
      <button
        (click)="verNiveles(curso)"
        [disabled]="!curso.acceso"
        [class.disabled]="!curso.acceso"
      >
        Ver Niveles
      </button>

      <!-- Botón Pagar -->
      <button
        *ngIf="curso.esDePaga"
        (click)="pagarCurso(curso)"
        class="btn-pagar"
      >
        Pagar
      </button>
    </div>
  </div>
</div>
