<div class="header">
  <div class="logo">
    <img src="assets/logo.jpg" alt="Logo">
  </div>
  <div class="title">
    <h1>Velarys - Cursos</h1>
  </div>
</div>

<div class="courses-content">
  <h2>Cursos Disponibles</h2>
  <div *ngFor="let curso of cursos" class="curso">
    <h3>{{ curso.nombre }}</h3>
    <p>{{ curso.descripcion }}</p>
    <button (click)="verNiveles(curso.id)">Ver Niveles</button>
  </div>
</div>
