<div class="header">
  <h1>Memorama</h1>
</div>

<div class="game-content">
  <div *ngIf="memoramaSeleccionado">
    <div class="cartas-container">
      <div *ngFor="let carta of memoramaSeleccionado.cartas" 
           class="carta"
           [ngClass]="{
             'carta-cerrada': carta.estado === 'cerrado',
             'carta-abierta': carta.estado === 'abierto',
             'carta-completada': carta.estado === 'completado'
           }"
           (click)="seleccionarCarta(carta)">
        <p *ngIf="carta.estado !== 'cerrado'">{{ carta.valor }}</p>
      </div>
    </div>
    <div class="info">
      <p>Movimientos: {{ movimientos }}</p>
      <button (click)="reiniciarJuego()">Reiniciar Juego</button>
    </div>
  </div>
  <div *ngIf="!memoramaSeleccionado">
    <p>Cargando memorama...</p>
  </div>
</div>
