<div class="header">
  <div class="logo">
    <img src="assets/logo.jpg" alt="Logo">
  </div>
  <div class="title">
    <h1>Velarys</h1>
  </div>
  <div class="actions">
    <button (click)="volver()" class="btn-volver">Volver</button>
    <button (click)="cerrarSesion()" class="btn-cerrar-sesion">Cerrar Sesión</button>
  </div>
</div>

<div class="pago-formulario">
  <h2>Formulario de Pago</h2>
  <form (ngSubmit)="realizarPago()" #pagoForm="ngForm">
    <div class="form-group">
      <label for="nombre">Nombre Completo</label>
      <input id="nombre" [(ngModel)]="nombre" name="nombre" required />
    </div>
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input id="email" type="email" [(ngModel)]="email" name="email" required />
    </div>
    <div class="form-group">
      <label for="tarjeta">Número de Tarjeta</label>
      <input id="tarjeta" [(ngModel)]="tarjeta" name="tarjeta" required />
    </div>
    <div class="form-group">
      <label for="fecha-expiracion">Fecha de Expiración</label>
      <input id="fecha-expiracion" [(ngModel)]="fechaExpiracion" name="fechaExpiracion" required />
    </div>
    <div class="form-group">
      <label for="cvv">CVV</label>
      <input id="cvv" [(ngModel)]="cvv" name="cvv" required />
    </div>
    <button type="submit" class="btn-pagar" [disabled]="!pagoForm.form.valid">Pagar</button>
  </form>
</div>
